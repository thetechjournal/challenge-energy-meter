<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Water Intake Meter</title>
</head>
<body>
    <div class="container">
        <h2>How's your water intake today?</h2>
        <div class="water">
            <img class="glass" src="./images/water-drop.png">
        </div>
        <meter id="energy" min="0" max="10" low="3" high="7" optimum="10" value="3"></meter>
        <h3 class="water-facts">Water is essential for your health.</h3>
        <div class="btn-container">
            <div class="guage"><a href="#" class="btn btn1">Low (1-2 glass)</a></div>
            <div class="guage"><a href="#" class="btn btn2">Medium (3-5 glass)</a></div>
            <div class="guage"><a href="#" class="btn btn3">Good (6-8 glass)</a></div>
        </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
